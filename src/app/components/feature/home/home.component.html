<section>
  <header class="flex justify-between items-center py-2 px-3">
    <span class="text-white flex items-center gap-x-1">
      <img
        class="size-8"
        src="../../../../assets/images/share-sphere.svg"
        alt="Share Sphere"
      />
      <i class="text-white montserrat-bold">ShareSphere</i>
    </span>
    @if (!searchbarOpened()) {
      <p-button
        class="pi pi-search font-bold text-white"
        (click)="toggleSearchbar()"
      ></p-button>
    }

    @if (searchbarOpened()) {
      <div class="absolute left-0 top-0 w-full p-3 home-search">
        <p-autoComplete
          pAutoFocus
          [autofocus]="true"
          class="rounded text-sm"
          placeholder="Search posts, people"
          (onBlur)="toggleSearchbar()"
        />
      </div>
    } 
  </header>
  <main></main>
  <footer
    class="w-11/12 absolute bottom-2 w-full p-2.5 grid grid-cols-5 gap-4 shadow-lg border border-gray-300 rounded-full bg-white"
    style="width: 95%; left: 2.5%"
  >
    @for (item of features; track item.value) {
      <div class="text-center relative">
        <p-button
          class="{{ 'rounded-full feature-button ' + item.icon }}"
          [ngClass]="
            selectedFeature() === item.value
              ? 'border bg-cyan-700 text-white p-3 absolute bottom-0 left-2.5 drop-shadow-lg active'
              : ''
          "
          (click)="moveToFeature(item)"
        ></p-button>
      </div>
    }
  </footer>
</section>
