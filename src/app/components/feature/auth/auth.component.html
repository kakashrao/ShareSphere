<section
  class="p-2.5 flex flex-col items-center"
  [ngClass]="{ login: mode() === 'LOGIN', signup: mode() === 'SIGNUP' }"
>
  <i
    class="pi pi-times cursor-pointer absolute right-2 top-2 text-base"
    (click)="close()"
  ></i>

  @if (mode() === "LOGIN") {
    <h1 class="montserrat-bold text-center text-base mt-2">Welcome back!</h1>
    <p class="text-center text-sm w-4/5 lato-regular">
      Enter your email and password to access your account.
    </p>

    <form class="flex flex-col items-center gap-5 mt-5 w-10/12 auth-form">
      <div class="flex flex-col gap-2 w-full">
        <label class="montserrat-regular text-sm">Username or Email</label>
        <input
          type="text"
          placeholder="Enter your username or email"
          pInputText
        />
      </div>
      <div class="flex flex-col gap-2 w-full text-sm">
        <label class="montserrat-regular">Password</label>
        <p-password
          placeholder="Enter your password"
          [toggleMask]="true"
          [feedback]="false"
        />
      </div>

      <p-button
        label="Submit"
        class="w-full h-10 rounded flex items-center justify-center bg-cyan-700 text-white montserrat-bold"
      />
    </form>

    <p class="montserrat-bold mt-3 mb-2 text-sm">Forgot Password?</p>
    <p class="text-sm lato-regular mb-2">
      Don't have an account?
      <a class="montserrat-bold" (click)="changeMode('SIGNUP')">Sign up</a>
    </p>
  } @else {
    <h1 class="montserrat-bold text-center text-base mt-2">
      Welcome to <i class="text-cyan-700">ShareSphere</i>
    </h1>

    <form class="flex flex-col items-center gap-3 mt-5 w-10/12 auth-form">
      <div class="flex flex-col gap-1 w-full">
        <label class="montserrat-regular text-sm">Name</label>
        <input type="text" placeholder="Enter your name" pInputText />
      </div>
      <div class="flex flex-col gap-1 w-full">
        <label class="montserrat-regular text-sm">Username</label>
        <input type="email" placeholder="Enter a username" pInputText />
      </div>
      <div class="flex flex-col gap-1 w-full">
        <label class="montserrat-regular text-sm">Email</label>
        <input type="email" placeholder="Enter your email" pInputText />
      </div>
      <div class="flex flex-col gap-1 w-full text-sm">
        <label class="montserrat-regular">Password</label>
        <p-password placeholder="Enter your password" [toggleMask]="true" />
      </div>

      <p-button
        label="Submit"
        class="w-full h-10 rounded flex items-center justify-center bg-cyan-700 text-white montserrat-bold"
      />
    </form>

    <p class="text-sm lato-regular mt-3 mb-2">
      Already have an account?
      <a class="montserrat-bold" (click)="changeMode('LOGIN')">Sign In</a>
    </p>
  }
</section>
